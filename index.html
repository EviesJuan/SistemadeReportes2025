<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="login.css"> <!-- Estilo para la página de inicio de sesión -->
</head>
<body>
    <div class="login-container">
        <h2>Inicio de Sesión</h2>
        <form id="loginForm" action="javascript:void(0)">
            <label for="username">Usuario:</label>
            <input type="text" id="username" placeholder="Ingresa tu usuario" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña" required>

            <button type="submit">Iniciar sesión</button>
        </form>
        <p id="errorMessage" class="error-message" style="display: none;">Usuario o contraseña incorrectos.</p>
    </div>

    <script src="login.js"></script> <!-- Script para manejar el inicio de sesión -->
</body>
</html>
