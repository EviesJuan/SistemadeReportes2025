<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orden de Trabajo</title>
  <link rel="stylesheet" href="styles3.css" />
</head>
<body>

  <script>
    if (localStorage.getItem("loggedIn3") !== "true") {
      window.location.href = "login3.html";
    }
  </script>

  <div id="work-order">
    <header>
      <h2>ORDEN DE TRABAJO</h2>
      <p class="fecha">Fecha: <span id="fecha"></span></p>
    </header>

    <section class="form-grid">
      <div>
        <label>Cuadrilla:</label>
        <input type="text" id="cuadrilla" />
      </div>

      <div>
        <label for="lugar">Lugar:</label>
        <select id="lugar" name="lugar" required>
          <option value="">Selecciona un lugar</option>
          <option value="Acarigua I 115 KV">ACARIGUA I 115 KV</option>
          <option value="Acarigua II NUEVA">ACARIGUA II NUEVA</option>
          <option value="Acarigua II VIEJA">ACARIGUA II VIEJA</option>
          <option value="Araure">ARAURE</option>
          <option value="Turen">TUREN</option>
          <option value="Turen II">TUREN II</option>
          <option value="Guanare">GUANARE</option>
          <option value="Las Flores">LAS FLORES</option>
          <option value="Ospino">OSPINO</option>
          <option value="San Rafael">SAN RAFAEL</option>
          <option value="Biscucuy">BISCUCUY</option>
          <option value="Playon 230 KV">PLAYON 230 KV</option>
        </select>
      </div>

      <div>
        <label for="claseEquipo">Clases de Equipo:</label>
        <select id="claseEquipo" name="claseEquipo" required>
          <option value="">Selecciona una clase de equipo</option>
        </select>
      </div>

      <div>
        <label for="equipo">Equipos:</label>
        <select id="equipo" name="equipo" required>
          <option value="">Selecciona un equipo</option>
        </select>
      </div>

      <div style="grid-column: span 2;">
        <label>Asignado Por:</label>
        <input type="text" id="AsignadoPor" />
      </div>

      <div style="grid-column: span 2;">
        <label>Asignado a:</label>
        <input type="text" id="AsignadoPara" />
      </div>

      <div style="grid-column: span 2;">
        <label>Descripción del Equipo:</label>
        <input type="text" id="descripcionEquipo" />
      </div>

      <div style="grid-column: span 2;">
        <label>Descripción del Trabajo:</label>
        <textarea id="descripcionTrabajo"></textarea>
      </div>

      <div>
        <label>Caporal:</label>
        <input type="text" id="caporal" placeholder="Nombre" />
      </div>
      <div>
        <label>Permiso de Trabajo:</label>
        <input type="text" id="permiso" placeholder="Firma" />
      </div>
      <div>
        <label>Supervisión Inmediata:</label>
        <input type="text" id="supervision" />
      </div>
    </section>

    <section class="section-tipo">
      <h4>TIPO / SITIO DE TRABAJO / TRABAJO EN CALIENTE / PRIORIDAD DE RUTINA / FECHA RECURRIDA</h4>
      <div class="tabla-tipo">
        <div><label for="tipo1">Preventivo</label><input type="text" id="tipo1" /></div>
        <div><label for="tipo2">Descripción</label><input type="text" id="tipo2" /></div>
        <div><label for="tipo3">Trabajo Caliente</label><input type="text" id="tipo3" /></div>
        <div><label for="tipo4">Urgente</label><input type="text" id="tipo4" /></div>
        <div><label for="tipo5">Desde El:</label><input type="text" id="tipo5" /></div>
      </div>
    </section>

    <section class="section-semanal">
      <table id="tabla-semanal">
        <tr><th>Día</th><th>Actividad</th><th>Responsable</th><th>Firma</th></tr>
        <tr><td>Lunes</td><td><input type="text" id="actividad-lunes" /></td><td><input type="text" id="responsable-lunes" /></td><td><input type="text" id="firma-lunes" /></td></tr>
        <tr><td>Martes</td><td><input type="text" id="actividad-martes" /></td><td><input type="text" id="responsable-martes" /></td><td><input type="text" id="firma-martes" /></td></tr>
        <tr><td>Miércoles</td><td><input type="text" id="actividad-miercoles" /></td><td><input type="text" id="responsable-miercoles" /></td><td><input type="text" id="firma-miercoles" /></td></tr>
        <tr><td>Jueves</td><td><input type="text" id="actividad-jueves" /></td><td><input type="text" id="responsable-jueves" /></td><td><input type="text" id="firma-jueves" /></td></tr>
        <tr><td>Viernes</td><td><input type="text" id="actividad-viernes" /></td><td><input type="text" id="responsable-viernes" /></td><td><input type="text" id="firma-viernes" /></td></tr>
        <tr><td>Sábado</td><td><input type="text" id="actividad-sabado" /></td><td><input type="text" id="responsable-sabado" /></td><td><input type="text" id="firma-sabado" /></td></tr>
        <tr><td>Domingo</td><td><input type="text" id="actividad-domingo" /></td><td><input type="text" id="responsable-domingo" /></td><td><input type="text" id="firma-domingo" /></td></tr>
      </table>
    </section>

    <section class="observaciones">
      <label>Observaciones:</label>
      <textarea id="observaciones"></textarea>
    </section>

    <footer>
      <p>Departamento de Línea</p>
    </footer>
  </div>

  <div class="button-container">
    <button id="generate-pdf">Generar PDF</button>
    <button id="logoutBtn">Cerrar sesión</button>
  </div>

 // Variables según IDs del HTML
const lugarSelect = document.getElementById('lugar');
const claseSelect = document.getElementById('claseEquipo');
const equipoSelect = document.getElementById('equipo');

// Evento para cambiar clases según lugar
lugarSelect.addEventListener('change', () => {
  const lugar = lugarSelect.value;
  claseSelect.innerHTML = '<option value="">Selecciona una clase de equipo</option>';
  equipoSelect.innerHTML = '<option value="">Selecciona un equipo</option>';

  if (lugar && equiposPorLugar[lugar]) {
    const clases = Object.keys(equiposPorLugar[lugar]);
    clases.forEach(clase => {
      claseSelect.innerHTML += `<option value="${clase}">${clase}</option>`;
    });
  }
});

// Evento para cambiar equipos según clase y lugar
claseSelect.addEventListener('change', () => {
  const lugar = lugarSelect.value;
  const clase = claseSelect.value;
  equipoSelect.innerHTML = '<option value="">Selecciona un equipo</option>';

  if (lugar && clase && equiposPorLugar[lugar] && equiposPorLugar[lugar][clase]) {
    const equipos = equiposPorLugar[lugar][clase];
    equipos.forEach(equipo => {
      equipoSelect.innerHTML += `<option value="${equipo}">${equipo}</option>`;
    });
  }
});

</script>
