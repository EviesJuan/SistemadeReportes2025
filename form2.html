<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Perfil 2</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

  <header>
    <h1>Formulario Perfil 2</h1>
  </header>

  <main>
    <form id="form1">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required>

      <label for="email">Correo Electr√≥nico:</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Generar PDF</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Proyecto Corpoelec "Juan Evies"</p>
  </footer>

  <script>
    document.getElementById("form1").addEventListener("submit", function(event) {
      event.preventDefault();

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const nombre = document.getElementById("nombre").value;
      const apellido = document.getElementById("apellido").value;
      const email = document.getElementById("email").value;

      doc.setFont("helvetica", "normal");
      doc.setTextColor(40, 40, 40);

      // Cabecera
      doc.setFillColor(26, 43, 73);
      doc.rect(0, 0, 210, 20, "F");
      doc.setTextColor(255, 255, 255);
      doc.text("Perfil 1 - Reporte", 105, 15, { align: "center" });

      // Cuerpo
      doc.setTextColor(0, 0, 0);
      doc.text(`Nombre: ${nombre}`, 20, 40);
      doc.text(`Apellido: ${apellido}`, 20, 50);
      doc.text(`Correo: ${email}`, 20, 60);

      doc.save("reporte_perfil1.pdf");
    });
  </script>

</body>
</html>
